<div class="row">
    <div id="Book-list" style="max-height: 700px; overflow-y: auto;">
      <div *ngFor="let loan of loans; let i = index" class="col-12 mb-3">
        <div class="loan-card">
          <img [src]="loan.imageUrl" alt="Book Image" class="book-image">
          <div class="d-flex flex-column justify-content-between ms-3 flex-grow-1">
            <div>
              <h5 class="fw-bold">{{ loan.title }}</h5>
              <p class="text-muted">{{ loan.author }}</p>
              <p>Days left: {{ loan.daysLeft }}</p>
              <p class="text-muted">Rented by: {{ loan.rentedBy }}</p>
            </div>
            <div class="manage-buttons mt-2">
              <button class="manage-button renew-button" (click)="openRenewModal(loan)">Renew</button>
              <button class="manage-button delete-button" (click)="deleteLoan(i)">Delete</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  

<!-- Modal para renovar préstamo -->
<div class="modal fade" id="renewLoanModal" tabindex="-1" aria-labelledby="renewLoanModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="renewLoanModalLabel">Renovar Préstamo</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form *ngIf="selectedLoan" (ngSubmit)="renewLoan()">
            <div class="mb-3">
              <label for="daysLeft" class="form-label">Días restantes</label>
              <input type="number" class="form-control" id="daysLeft" [(ngModel)]="daysLeft" name="daysLeft" required min="1">
            </div>
            <button type="submit" class="btn btn-primary">Confirmar</button>
          </form>
        </div>
      </div>
    </div>
  </div>
