<div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card p-4 shadow-sm" style="width: 100%; max-width: 400px;">
        
        <!-- Header -->
        <app-header></app-header>

        <!-- Profile Data Form -->
        <h3 style="font-weight: bold; font-size: 24px; color: #1E1E1E;">Profile Data</h3>
        <form [formGroup]="profileForm" (ngSubmit)="onSave()">
            
            <!-- Nombre -->
            <div class="mb-3 position-relative">
                <i class="bi bi-person form-control-icon"></i>
                <label for="nombre" class="position-absolute" style="font-weight: normal; font-size: 14px; color: #6c757d; left: 40px; top: -10px; background-color: #fff; padding: 0 4px;">Name</label>
                <input type="text" class="form-control" id="nombre" placeholder="Ingresa tu nombre" formControlName="nombre" required>
                <div *ngIf="profileForm.get('nombre')?.invalid && profileForm.get('nombre')?.touched" class="text-danger">
                    El nombre es obligatorio.
                </div>
            </div>

            <!-- Apellido -->
            <div class="mb-3 position-relative">
                <i class="bi bi-person form-control-icon"></i>
                <label for="last-name" class="position-absolute" style="font-weight: normal; font-size: 14px; color: #6c757d; left: 40px; top: -10px; background-color: #fff; padding: 0 4px;">Last Name</label>
                <input type="text" class="form-control" id="last-name" placeholder="Ingresa tu apellido" formControlName="lastName" required>
                <div *ngIf="profileForm.get('lastName')?.invalid && profileForm.get('lastName')?.touched" class="text-danger">
                    El apellido es obligatorio.
                </div>
            </div>

            <!-- Correo Electrónico -->
            <div class="mb-3 position-relative">
                <i class="bi bi-envelope form-control-icon"></i>
                <label for="email" class="position-absolute" style="font-weight: normal; font-size: 14px; color: #6c757d; left: 40px; top: -10px; background-color: #fff; padding: 0 4px;">Email</label>
                <input type="email" class="form-control" id="email" placeholder="Ingresa tu correo electrónico" formControlName="email" required>
                <div class="invalid-feedback" *ngIf="profileForm.get('email')?.invalid && profileForm.get('email')?.touched">
                    Ingresa un correo electrónico válido.
                </div>
            </div>

            <!-- Teléfono -->
            <div class="mb-3 position-relative">
                <i class="bi bi-telephone form-control-icon"></i>
                <label for="phone" class="position-absolute" style="font-weight: normal; font-size: 14px; color: #6c757d; left: 40px; top: -10px; background-color: #fff; padding: 0 4px;">Phone</label>
                <input type="text" class="form-control" id="phone" placeholder="Ingresa tu numero de telefono" formControlName="phone" required>
                <div class="text-danger" *ngIf="profileForm.get('phone')?.invalid && profileForm.get('phone')?.touched">
                    El número de teléfono es obligatorio.
                </div>
            </div>

            <!-- Botón Guardar -->
            <div class="text-center">
                <button type="submit" class="btn" style="color: #ffffff; border-radius: 15px; width: 126px; height: 39px; font-size: 14px; margin: 0 auto; display: flex; align-items: center; justify-content: center; border: none; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); transition: background 0.3s ease, transform 0.3s ease;">
                    <i class="bi bi-upload" style="margin-right: 5px;"></i>
                    Save
                </button>
            </div>

        </form>
    </div>
</div>
