<div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card shadow-sm" style="width: 100%; max-width: 400px;">
        <!-- Header -->
        <app-header></app-header>

        <!-- Mensaje de Bienvenida -->
        <div class="text-center mb-4">
            <p style="font-size: 16px; color: #1E1E1E;">¡Bienvenido de nuevo! Inicia sesión para acceder a tu cuenta.</p>
        </div>

        <!-- Formulario de Inicio de Sesión -->
        <h3 style="font-weight: bold; font-size: 24px; color: #1E1E1E;">Iniciar Sesión</h3>
        <form [formGroup]="loginForm">
            <!-- Campo de correo electrónico -->
            <div class="mb-3 position-relative">
                <i class="bi bi-envelope form-icon"></i>
                <label for="email" class="form-control-label">Correo Electrónico</label>
                <input type="email" class="form-control" formControlName="usuario_email" id="email" placeholder="Ingresa tu correo electrónico" required>
            </div>

            <!-- Campo de contraseña -->
            <div class="mb-3 position-relative">
                <i class="bi bi-lock form-icon"></i>
                <label for="password" class="form-control-label">Contraseña</label>
                <input type="password" class="form-control" formControlName="usuario_contraseña" id="password" placeholder="Ingresa tu contraseña" required>
            </div>

            <!-- Botón de envío -->
            <div class="text-center">
                <button type="submit" (click)="sumbit()"class="btn" style="color: #ffffff; border-radius: 15px; width: 170px; height: 39px; font-size: 14px; margin: 0 auto; display: flex; align-items: center; justify-content: center; border: none; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); transition: background 0.3s ease, transform 0.3s ease;">
                    <i class="bi bi-arrow-right-circle"  style="margin-right: 5px;"></i>
                    Iniciar Sesión
                </button>
            </div>
        </form>    


        <!-- Enlaces del Pie de Página -->
        <div class="d-flex justify-content-between mt-3">
            <a href="forgot-password" style="font-weight: bold; font-size: 11px; color: #1E1E1E; text-decoration: none;">¿Olvidaste tu contraseña?</a>
            <a href="register" style="font-weight: bold; font-size: 11px; color: #1E1E1E; text-decoration: none;">Crear una cuenta</a>
        </div>
    </div>
</div>
