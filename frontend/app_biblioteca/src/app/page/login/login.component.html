<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>FORMULARIO DE REGISTRO E INICIO SESIÓN</title>
</head>
<body>
<div class="container-form login">
    <div class="information">
        <div class="info-childs">
            <h2>¡¡Bienvenido nuevamente!!</h2>
            <p>Para unirte a nuestra comunidad por favor Inicia Sesión con tus datos</p>
            <input type="button" value="Registrarse"  routerLink="/register">
        </div>
    </div>
    <div class="form-information">
        <div class="form-information-childs">
            <h2>Iniciar Sesión</h2>
            <div class="icons">
                <i class='bx bxl-google'></i>
                <i class='bx bxl-github'></i>
                <i class='bx bxl-linkedin'></i>
            </div>
            <p>o Iniciar Sesión con una cuenta</p>
            <form (ngSubmit)="sumbit()" [formGroup]="loginForm" class="form form-login" novalidate>
                <div>
                    <label>
                        <i class='bx bx-envelope'></i>
                        <input 
                            type="email" 
                            placeholder="Correo Electrónico" 
                            formControlName="usuario_email"
                            required
                        >
                    </label>
                </div>
                <div>
                    <label>
                        <i class='bx bx-lock-alt'></i>
                        <input 
                            type="password" 
                            placeholder="Contraseña" 
                            formControlName="usuario_contraseña" 
                            required
                        >
                    </label>
                </div>
                <input 
                    type="submit" 
                    value="Iniciar Sesión" 
                    [disabled]="loginForm.invalid"
                >
                <!-- Alertas -->
                <div *ngIf="loginForm.invalid && loginForm.touched" class="alerta-error">
                    Todos los campos son obligatorios
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
