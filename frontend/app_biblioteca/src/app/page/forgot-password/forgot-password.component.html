
<div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card p-4 shadow-sm" style="max-width: 400px; width: 100%;">
        
        <!-- Header -->
        <app-header></app-header>

        <!-- Forgot Password Form -->
        <h3 class="fw-bold text-dark mb-3">¿Olvidaste tu contraseña?</h3>
        <p class="text-muted">Ingresa tu dirección de correo electrónico y te enviaremos un enlace para restablecer tu contraseña.</p>

        <form>
            <div class="mb-3">
                <label for="email" class="form-label">Correo electrónico</label>
                <input type="email" class="form-control" id="email" placeholder="Ingresa tu correo electrónico" required>
                <div class="invalid-feedback">
                    Por favor, proporciona una dirección de correo válida.
                </div>
            </div>

            <div class="text-center">
                <!-- Elimina la clase btn de Bootstrap para evitar conflictos -->
                <button type="submit">
                    <i class="bi bi-send me-2" ></i>
                    Enviar enlace
                </button>
            </div>
        </form>
    </div>
</div>
