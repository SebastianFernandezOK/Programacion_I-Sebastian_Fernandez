<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Inicio de Sesión</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inika:wght@400;700&display=swap" rel="stylesheet">
    <!-- Iconos de Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #f5f7fa, #c3cfe2); /* Degradado */
            font-family: 'Inika', serif;
        }
        .card {
            border-radius: 20px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            padding: 2rem;
        }
        .form-control {
            padding: 1rem 1.25rem;
            border: 1px solid #ced4da;
            transition: border-color 0.3s ease;
        }
        .form-control:focus {
            border-color: #1E1E1E;
            box-shadow: 0 0 0 0.2rem rgba(30, 30, 30, 0.25);
        }
        button[type="submit"] {
            background: linear-gradient(135deg, #1E1E1E, #343a40);
            transition: background 0.3s ease;
        }
        button[type="submit"]:hover {
            background: linear-gradient(135deg, #343a40, #1E1E1E);
        }
        .navbar {
            background-color: #222222;
            height: 40px;
        }
        .navbar .container {
            height: 100%;
        }
        .navbar a {
            font-size: 1.2rem;
        }
        .logo {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid #1E1E1E;
            transition: transform 0.3s ease;
        }
        .logo:hover {
            transform: scale(1.1);
        }
        a {
            color: #1E1E1E;
            transition: color 0.3s ease;
        }
        a:hover {
            color: #343a40;
        }

        button[type="submit"] {
            background: linear-gradient(135deg, #1E1E1E, #343a40);
            color: #ffffff;
            border-radius: 15px;
            width: 126px;
            height: 39px;
            font-size: 14px;
            margin: 0 auto;
            display: block;
            border: none;
            transition: background 0.3s ease, transform 0.3s ease;
        }
        button[type="submit"]:hover {
            background: linear-gradient(135deg, #343a40, #1E1E1E);
            transform: scale(1.05);
        }
        button[type="submit"]:active {
            background: linear-gradient(135deg, #343a40, #1E1E1E);
            transform: scale(0.98);
        }
    </style>
</head>
<body class="bg-light text-white">

<div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card shadow-sm" style="width: 100%; max-width: 400px;">
        <!-- Header -->
        <div class="d-flex justify-content-between align-items-start mb-4">
            <a href="index.html" class="text-dark d-flex align-items-center" style="font-weight: bold; font-size: 11px;">
                <i class="bi bi-arrow-left" style="margin-right: 5px;"></i> Volver a Inicio
            </a>
            <img src="Ellipse 1.png" alt="Logo" class="logo">
        </div>

        <!-- Mensaje de Bienvenida -->
        <div class="text-center mb-4">
            <p style="font-size: 16px; color: #1E1E1E;">¡Bienvenido de nuevo! Inicia sesión para acceder a tu cuenta.</p>
        </div>

        <!-- Formulario de Inicio de Sesión -->
        <h3 style="font-weight: bold; font-size: 24px; color: #1E1E1E;">Iniciar Sesión</h3>
        <form>
            <div class="mb-3 position-relative">
                <i class="bi bi-envelope position-absolute" style="left: 12px; top: 50%; transform: translateY(-50%); color: #6c757d;"></i>
                <label for="email" class="position-absolute" style="font-weight: normal; font-size: 14px; color: #6c757d; left: 40px; top: 8px; background-color: #fff; padding: 0 4px;">Correo Electrónico</label>
                <input type="email" class="form-control" id="email" placeholder="Ingresa tu correo electrónico" required style="padding-left: 2.5rem; padding-top: 1.5rem; border-radius: 15px;">
            </div>
            <div class="mb-3 position-relative">
                <i class="bi bi-lock position-absolute" style="left: 12px; top: 50%; transform: translateY(-50%); color: #6c757d;"></i>
                <label for="password" class="position-absolute" style="font-weight: normal; font-size: 14px; color: #6c757d; left: 40px; top: 8px; background-color: #fff; padding: 0 4px;">Contraseña</label>
                <input type="password" class="form-control" id="password" placeholder="Ingresa tu contraseña" required style="padding-left: 2.5rem; padding-top: 1.5rem; border-radius: 15px;">
            </div>
            <div class="text-center">
                <button type="submit" class="btn" style="color: #ffffff; border-radius: 15px; width: 126px; height: 39px; font-size: 14px; margin: 0 auto; display: flex; align-items: center; justify-content: center; border: none; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); transition: background 0.3s ease, transform 0.3s ease;">
                    <i class="bi bi-arrow-right-circle" style="margin-right: 5px;"></i>
                    Iniciar Sesión
                </button>
            </div>

        <!-- Enlaces del Pie de Página -->
        <div class="d-flex justify-content-between mt-3">
            <a href="forgot_password.html" style="font-weight: bold; font-size: 11px; color: #1E1E1E; text-decoration: none;">¿Olvidaste tu contraseña?</a>
            <a href="register.html" style="font-weight: bold; font-size: 11px; color: #1E1E1E; text-decoration: none;">Crear una cuenta</a>
        </div>
    </div>
</div>

<!-- Bootstrap JS y dependencias -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
