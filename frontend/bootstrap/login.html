<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inika:wght@400;700&display=swap" rel="stylesheet">
    <!-- Incluye Iconos de Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body class="bg-light text-white" style="font-family: 'Inika', serif;">

<div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card p-4 shadow-sm" style="width: 100%; max-width: 400px;">
        
        <!-- Header -->
        <div class="d-flex justify-content-between align-items-start mb-4">
            <a href="index.html" class="text-dark" style="font-weight: bold; font-size: 11px;">Back to Home</a>
            <img src="Ellipse 1.png" alt="Logo" class="logo" style="width: 50px; height: 50px; border-radius: 50%; object-fit: cover;">
        </div>

        <!-- Login Form -->
        <h3 style="font-weight: bold; font-size: 24px; color: #1E1E1E;">Login</h3>
        <form>
            <div class="mb-3 position-relative">
                <label for="email" class="position-absolute" style="font-weight: normal; font-size: 14px; color: #6c757d; left: 12px; top: 8px; background-color: #fff; padding: 0 4px;">Email</label>
                <input type="email" class="form-control" id="email" placeholder="Ingresa tu correo electrónico" required style="padding-top: 1.5rem; border-radius: 15px;">
            </div>
            <div class="mb-3 position-relative">
                <label for="password" class="position-absolute" style="font-weight: normal; font-size: 14px; color: #6c757d; left: 12px; top: 8px; background-color: #fff; padding: 0 4px;">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Ingresa tu contraseña" required style="padding-top: 1.5rem; border-radius: 15px;">
            </div>
            <div class="text-center">
                <button type="submit" class="btn" style="background-color: #1E1E1E; color: #ffffff; border-radius: 15px; width: 126px; height: 39px; font-size: 14px; margin: 0 auto; display: block;">Login</button>
            </div>
        </form>

        <!-- Footer Links -->
        <div class="d-flex justify-content-between mt-3">
            <a href="#" style="font-weight: bold; font-size: 11px; color: #1E1E1E; text-decoration: none;">Forgot password?</a>
            <a href="#" style="font-weight: bold; font-size: 11px; color: #1E1E1E; text-decoration: none;">Create an account</a>
        </div>
    </div>
</div>

<!-- Barra de navegación inferior -->
<nav class="navbar navbar-light fixed-bottom" style="background-color: #f8f9fa; height: 40px;">
    <div class="container d-flex justify-content-around align-items-center" style="height: 100%;">
        <a href="index.html" class="text-white" style="font-size: 1.2rem;"><i class="bi bi-house-fill"></i></a>
        <a href="notificacions.html" class="text-white" style="font-size: 1.2rem;"><i class="bi-bell-fill"></i></a>
        <a href="rents.html" class="text-white" style="font-size: 1.2rem;"><i class="bi bi-basket-fill"></i></a>
        <a href="configuration.html" class="text-white" style="font-size: 1.2rem;"><i class="bi bi-gear"></i></a>
        <a href="profile.html" class="text-white" style="font-size: 1.2rem;"><i class="bi bi-person-fill"></i></a>
    </div>
</nav>

<!-- Bootstrap JS and dependencies -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
