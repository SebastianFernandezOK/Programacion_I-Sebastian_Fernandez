<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inika:wght@400;700&display=swap" rel="stylesheet">
    <style>
        .logo {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            object-fit: cover;
        }
        .library-text {
            font-family: 'Inika', serif;
            font-weight: bold;
            font-size: 32px;
        }
        .login-title {
            font-family: 'Inika', serif;
            font-weight: bold;
            font-size: 24px;
            text-align: left; /* Align title to the left */
        }
        .form-group {
            position: relative;
            margin-bottom: 1.5rem;
        }
        .form-label {
            font-family: 'Inika', serif;
            font-weight: normal;
            font-size: 14px;
            position: absolute;
            left: 12px;
            top: 8px;
            background-color: #fff; /* Background to cover input */
            padding: 0 4px; /* Padding to cover input border */
            color: #6c757d; /* Color of the label */
        }
        .form-control {
            padding-top: 1.5rem; /* Space for the label */
            border-radius: 15px; /* Rounded corners */
            border: 1px solid #ced4da; /* Border color */
        }
        .forgot-password,
        .create-account {
            font-family: 'Inika', serif;
            font-weight: bold;
            font-size: 11px;
            color: #1E1E1E; /* Text color */
            text-decoration: none;
        }
        .forgot-password:hover,
        .create-account:hover {
            text-decoration: underline; /* Underline on hover */
        }
        .footer-links {
            display: flex;
            justify-content: space-between;
            margin-top: 1rem;
        }
        .login-button {
            background-color: #1E1E1E; /* Button color */
            color: #ffffff; /* Text color */
            border: none; /* Remove border */
            border-radius: 15px; /* Rounded corners */
            width: 126px; /* Button width */
            height: 39px; /* Button height */
            font-family: 'Inika', serif; /* Font */
            font-weight: normal; /* Font weight */
            font-size: 14px; /* Font size */
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto; /* Center the button */
        }
        .login-button-container {
            text-align: center; /* Center the button within the container */
        }
    </style>
</head>
<body class="bg-light">

<div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card p-4 shadow-sm" style="width: 100%; max-width: 400px;">
        
        <!-- Header -->
        <div class="d-flex justify-content-between align-items-start mb-4">
            <div>
                <span class="library-text">Library</span>
            </div>
            <img src="Ellipse 1.png" alt="Logo" class="logo">
        </div>

        <!-- Login Form -->
        <h3 class="login-title mb-4">Login</h3>
        <form>
            <div class="form-group">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" placeholder="Ingresa tu correo electrónico" required>
            </div>
            <div class="form-group">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Ingresa tu contraseña" required>
            </div>
            <div class="login-button-container">
                <button type="submit" class="login-button">Login</button>
            </div>
        </form>

        <!-- Footer Links -->
        <div class="footer-links">
            <a href="#" class="forgot-password">Forgot password?</a>
            <a href="#" class="create-account">Create an account</a>
        </div>
    </div>
</div>

<!-- Bootstrap JS and dependencies -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
