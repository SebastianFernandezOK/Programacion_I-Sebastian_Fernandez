<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Data</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inika:wght@400;700&display=swap" rel="stylesheet">
    <!-- Incluye Iconos de Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">    
    <style>
        body {
            background: linear-gradient(135deg, #f5f7fa, #c3cfe2); /* Degradado */
            font-family: 'Inika', serif;
        }
        .card {
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }
        .form-control {
            border-radius: 15px;
            box-shadow: inset 0 1px 2px rgba(0, 0, 0, 0.1);
            padding-left: 2.5rem;
            padding-top: 1.5rem;
        }
        .form-control:focus {
            box-shadow: inset 0 1px 2px rgba(0, 0, 0, 0.2);
            border-color: #1E1E1E;
        }
        .form-control-icon {
            position: absolute;
            left: 12px;
            top: 50%;
            transform: translateY(-50%);
            color: #6c757d;
        }
        .btn {
            background: linear-gradient(135deg, #1E1E1E, #343a40);
            color: #ffffff;
            border-radius: 15px;
            width: 126px;
            height: 39px;
            font-size: 14px;
            display: flex;
            align-items: center;
            justify-content: center;
            border: none;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: background 0.3s ease, transform 0.3s ease;
        }
        .btn:hover {
            background: linear-gradient(135deg, #343a40, #1E1E1E);
            transform: scale(1.05);
        }
        .btn:active {
            background: linear-gradient(135deg, #343a40, #1E1E1E);
            transform: scale(0.98);
        }
        .text-light {
            color: #6c757d;
        }
        .logo {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid #1E1E1E;
            transition: transform 0.3s ease;
        }
        .logo:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body class="bg-light">

<div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card p-4 shadow-sm" style="width: 100%; max-width: 400px;">
        
        <!-- Header -->
        <div class="d-flex justify-content-between align-items-start mb-4">
            <a href="index.html" class="text-dark d-flex align-items-center" style="font-weight: bold; font-size: 11px;">
                <i class="bi bi-arrow-left" style="margin-right: 5px;"></i> Back to Home
            </a>
            <img src="Ellipse 1.png" alt="Logo" class="logo">
        </div>

        <!-- Profile Data Form -->
        <h3 style="font-weight: bold; font-size: 24px; color: #1E1E1E;">Profile Data</h3>
        <form>
            <div class="mb-3 position-relative">
                <i class="bi bi-person form-control-icon"></i>
                <label for="nombre" class="position-absolute" style="font-weight: normal; font-size: 14px; color: #6c757d; left: 40px; top: 8px; background-color: #fff; padding: 0 4px;">Name</label>
                <input type="text" class="form-control" id="nombre" placeholder="Ingresa tu nombre" required>
            </div>

            <div class="mb-3 position-relative">
                <i class="bi bi-person form-control-icon"></i>
                <label for="last-name" class="position-absolute" style="font-weight: normal; font-size: 14px; color: #6c757d; left: 40px; top: 8px; background-color: #fff; padding: 0 4px;">Last Name</label>
                <input type="text" class="form-control" id="last-name" placeholder="Ingresa tu apellido" required>
            </div>

            <div class="mb-3 position-relative">
                <i class="bi bi-envelope form-control-icon"></i>
                <label for="email" class="position-absolute" style="font-weight: normal; font-size: 14px; color: #6c757d; left: 40px; top: 8px; background-color: #fff; padding: 0 4px;">Email</label>
                <input type="email" class="form-control" id="email" placeholder="Ingresa tu correo electrÃ³nico" required>
                <div class="invalid-feedback">
                    Please provide a valid email address.
                </div>
            </div>

            <div class="mb-3 position-relative">
                <i class="bi bi-telephone form-control-icon"></i>
                <label for="last-name" class="position-absolute" style="font-weight: normal; font-size: 14px; color: #6c757d; left: 40px; top: 8px; background-color: #fff; padding: 0 4px;">Phone</label>
                <input type="text" class="form-control" id="phone" placeholder="Ingresa tu numero de telefono" required>
            </div>

            <div class="text-center">
                <button type="submit" class="btn" style="color: #ffffff; border-radius: 15px; width: 126px; height: 39px; font-size: 14px; margin: 0 auto; display: flex; align-items: center; justify-content: center; border: none; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); transition: background 0.3s ease, transform 0.3s ease;">
                    <i class="bi bi-upload" style="margin-right: 5px;"></i>
                    Save
                </button>
            </div>

        </form>
    </div>
</div>


<!-- Bootstrap JS and dependencies -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
