<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Data</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inika:wght@400;700&display=swap" rel="stylesheet">
    <style>
        .logo {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            object-fit: cover;
        }
        .library-text {
            font-family: 'Inika', serif;
            font-weight: bold;
            font-size: 32px;
        }
        .profile-title {
            font-family: 'Inika', serif;
            font-weight: bold;
            font-size: 24px;
            text-align: left; /* Align title to the left */
        }
        .form-group {
            position: relative;
            margin-bottom: 1.5rem;
        }
        .form-label {
            font-family: 'Inika', serif;
            font-weight: normal;
            font-size: 14px;
            position: absolute;
            left: 12px;
            top: 8px;
            background-color: #fff; /* Background to cover input */
            padding: 0 4px; /* Padding to cover input border */
            color: #6c757d; /* Color of the label */
        }
        .form-control {
            padding-top: 1.5rem; /* Space for the label */
            border-radius: 15px; /* Rounded corners */
            border: 1px solid #ced4da; /* Border color */
        }
        .save-button {
            background-color: #1E1E1E; /* Button color */
            color: #ffffff; /* Text color */
            border: none; /* Remove border */
            border-radius: 15px; /* Rounded corners */
            width: 126px; /* Button width */
            height: 39px; /* Button height */
            font-family: 'Inika', serif; /* Font */
            font-weight: normal; /* Font weight */
            font-size: 14px; /* Font size */
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto; /* Center the button */
        }
        .save-button-container {
            text-align: center; /* Center the button within the container */
        }
        .header-container {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 1.5rem;
        }
        .back-link {
            font-family: 'Inika', serif;
            font-weight: bold;
            font-size: 11px;
            color: #1E1E1E; /* Text color */
            text-decoration: none;
        }
        .back-link:hover {
            text-decoration: underline; /* Underline on hover */
        }
    </style>
</head>
<body class="bg-light">

<div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card p-4 shadow-sm" style="width: 100%; max-width: 400px;">
        
        <!-- Header -->
        <div class="header-container">
            <a href="index.html" class="back-link">Back to Home</a>
            <img src="Ellipse 1.png" alt="Logo" class="logo">
        </div>

        <!-- Profile Data Form -->
        <h3 class="profile-title mb-4">Profile Data</h3>
        <form>
            <div class="form-group">
                <label for="first-name" class="form-label">First Name</label>
                <input type="text" class="form-control" id="first-name" placeholder="Enter your first name" required>
            </div>
            <div class="form-group">
                <label for="last-name" class="form-label">Last Name</label>
                <input type="text" class="form-control" id="last-name" placeholder="Enter your last name" required>
            </div>
            <div class="form-group">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <label for="phone" class="form-label">Phone</label>
                <input type="tel" class="form-control" id="phone" placeholder="Enter your phone number" required>
            </div>
            <div class="save-button-container">
                <button type="submit" class="save-button">Save</button>
            </div>
        </form>
    </div>
</div>

<!-- Bootstrap JS and dependencies -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
