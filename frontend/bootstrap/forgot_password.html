<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Olvidaste tu contraseña</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #f5f7fa, #c3cfe2); /* Degradado */
        }
        button[type="submit"] {
            background: linear-gradient(135deg, #1E1E1E, #343a40);
            color: #ffffff;
            border-radius: 15px;
            width: 300px;
            height: 39px;
            font-size: 14px;
            margin: 0 auto;
            display: block;
            border: none;
            transition: background 0.3s ease, transform 0.3s ease;
        }
        button[type="submit"]:hover {
            background: linear-gradient(135deg, #343a40, #1E1E1E);
            transform: scale(1.05);
        }
        button[type="submit"]:active {
            background: linear-gradient(135deg, #343a40, #1E1E1E);
            transform: scale(0.98);
        }
    </style>
</head>
<body>

<div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card p-4 shadow-sm" style="max-width: 400px; width: 100%;">
        
        <!-- Header -->
        <div class="d-flex justify-content-between align-items-center mb-4">
            <a href="index.html" class="text-dark d-flex align-items-center" style="font-weight: bold;">
                <i class="bi bi-arrow-left me-2"></i> Volver a inicio
            </a>
            <img src="Ellipse 1.png" alt="Logo" class="rounded-circle" style="width: 50px; height: 50px;">
        </div>

        <!-- Forgot Password Form -->
        <h3 class="fw-bold text-dark mb-3">¿Olvidaste tu contraseña?</h3>
        <p class="text-muted">Ingresa tu dirección de correo electrónico y te enviaremos un enlace para restablecer tu contraseña.</p>

        <form>
            <div class="mb-3">
                <label for="email" class="form-label">Correo electrónico</label>
                <input type="email" class="form-control" id="email" placeholder="Ingresa tu correo electrónico" required>
                <div class="invalid-feedback">
                    Por favor, proporciona una dirección de correo válida.
                </div>
            </div>

            <div class="text-center">
                <!-- Elimina la clase btn de Bootstrap para evitar conflictos -->
                <button type="submit">
                    <i class="bi bi-send me-2" ></i>
                    Enviar enlace
                </button>
            </div>
        </form>
    </div>
</div>

<!-- Bootstrap JS and dependencies -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
