    <style>
        /* Estilos para la barra de desplazamiento horizontal */
        .content-area {
            overflow-y: auto; /* Permite el desplazamiento vertical */
            height: calc(100vh - 80px); /* Ajusta el alto para que sea el espacio entre las barras de navegación */
        }
        .overflow-auto::-webkit-scrollbar {
            height: 8px; /* Altura de la barra de desplazamiento horizontal */
        }

        .overflow-auto::-webkit-scrollbar-track {
            background: #222222; /* Fondo oscuro y transparente para horizontal */
        }

        .overflow-auto::-webkit-scrollbar-thumb {
            background-color: #4E4E4E; /* Color claro y transparente para horizontal */
            border-radius: 10px; /* Bordes redondeados */
        }

        /* Estilos para la barra de desplazamiento vertical */
        .overflow-auto::-webkit-scrollbar {
            width: 8px; /* Ancho de la barra de desplazamiento vertical */
        }

        .overflow-auto::-webkit-scrollbar-track {
            background: #222222; /* Fondo oscuro y transparente para vertical */
        }

        .overflow-auto::-webkit-scrollbar-thumb {
            background-color: #4E4E4E; /* Color claro y transparente para vertical */
            border-radius: 10px; /* Bordes redondeados */
        }

        /* Estilos para Firefox y otros navegadores que usan scrollbar-color */
        .overflow-auto {
            scrollbar-color: #4E4E4E #222222;
            scrollbar-width: thin;
        }

        /* Estilos adicionales para asegurar que las barras se vean iguales */
        .overflow-auto {
            overflow: auto; /* Asegura que las barras de desplazamiento se muestren */
        }
    </style>
</head>
