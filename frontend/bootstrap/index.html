        body {
            background-color: #1a1a1a; /* Fondo oscuro */
            color: #fff; /* Texto blanco */
            font-family: 'Inika', serif;
        }
        .search-bar {
            background-color: #2E2D2D;
            border-radius: 30px;
            padding: 10px 20px;
            border: 1px solid #444; /* Agregado un borde */
            width: 100%;
            color: #fff;
        }
        .book-card {
            display: flex;
            justify-content: center; /* Centra la imagen horizontalmente */
            align-items: center; /* Centra la imagen verticalmente */
            margin-bottom: 15px; /* Reduce el espacio inferior entre los libros */
            padding: 5px; /* Añade un padding pequeño para que haya un poco de separación */
            flex: 0 0 auto; /* Evita que las tarjetas se redimensionen automáticamente */
            width: 150px; /* Ajusta según el tamaño deseado de las tarjetas */
            max-width: 150px;
        }
        .book-card img {
            max-width: 100%;  /* La imagen ocupa el ancho máximo del contenedor */
            height: auto;   /* Mantiene la relación de aspecto */
            object-fit: contain;
            border-radius: 10px;
        }
        .bottom-nav {
            background-color: #1a1a1a !important; /* Fondo oscuro */
            border-top: 1px solid #262626;
            border-radius: 15px 15px 0 0; /* Bordes curvos */
            margin: 0 10px; /* Añade un margen para separar los bordes de la pantalla */
            padding: 10px 0; /* Asegura que tenga suficiente espacio */
        }
        .horizontal-scroll-container {
            overflow-x: auto; /* Permite desplazamiento horizontal */
            white-space: nowrap; /* Evita que los elementos se ajusten a nuevas líneas */
            padding: 10px 0; /* Espaciado adicional alrededor */
            display: flex;
            gap: 10px; /* Espacio entre los elementos */
        }
        /* Añadido margen en la parte inferior de las filas para evitar problemas de desbordamiento */
        .row {
            margin-bottom: 20px;
        }
    </style>
</head>
