<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Users</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inika:wght@400;700&display=swap" rel="stylesheet">
</head>
<body class="bg-light text-dark" style="font-family: 'Inika', serif;">

<div class="container d-flex justify-content-center align-items-start pt-5">
    <div class="card p-4 shadow-sm" style="width: 100%; max-width: 800px;">
        
        <!-- Header -->
        <div class="header-container d-flex justify-content-between align-items-start mb-4">
            <a href="index.html" class="back-link text-decoration-none fw-bold fs-6 text-dark">Back to Home</a>
            <img src="Ellipse 1.png" alt="Logo" class="logo rounded-circle" style="width: 50px; height: 50px; object-fit: cover;">
        </div>

        <!-- Page Title -->
        <h3 class="page-title mb-4 fw-bold">Users</h3>

        <!-- Filter Buttons -->
        <div class="mb-4">
            <button class="btn btn-light filter-button fw-bold" onclick="filterUsers('all')">All</button>
            <button class="btn btn-light filter-button fw-bold" onclick="filterUsers('user')">Users</button>
            <button class="btn btn-light filter-button fw-bold" onclick="filterUsers('librarian')">Librarians</button>
            <button class="btn btn-light filter-button fw-bold" onclick="filterUsers('admin')">Admins</button>
        </div>

        <!-- Users List -->
        <div id="users-list">
            <!-- Example User Card -->
            <div class="user-card border rounded-3 p-3 mb-3 d-flex align-items-center bg-white">
                <img src="descarga (1).png" alt="User Photo" class="user-image rounded-circle me-3" style="width: 50px; height: 50px; object-fit: cover;">
                <div class="user-info">
                    <strong>John Doe</strong><br>
                    <span>johndoe@example.com</span><br>
                    <span class="user-role text-secondary">User</span>
                </div>
            </div>
            <!-- Repeat User Card for each user -->
            <div class="user-card border rounded-3 p-3 mb-3 d-flex align-items-center bg-white">
                <img src="descarga (1).png" alt="User Photo" class="user-image rounded-circle me-3" style="width: 50px; height: 50px; object-fit: cover;">
                <div class="user-info">
                    <strong>Jane Smith</strong><br>
                    <span>janesmith@example.com</span><br>
                    <span class="user-role text-secondary">Librarian</span>
                </div>
            </div>
            <div class="user-card border rounded-3 p-3 mb-3 d-flex align-items-center bg-white">
                <img src="descarga (1).png" alt="User Photo" class="user-image rounded-circle me-3" style="width: 50px; height: 50px; object-fit: cover;">
                <div class="user-info">
                    <strong>Admin User</strong><br>
                    <span>adminuser@example.com</span><br>
                    <span class="user-role text-secondary">Admin</span>
                </div>
            </div>
            <!-- Add more user cards as needed -->
        </div>
    </div>
</div>

<!-- Bootstrap JS and dependencies -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
<script>
    function filterUsers(role) {
        console.log('Filter users by:', role);
    }
</script>
</body>
</html>
