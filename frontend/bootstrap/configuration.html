<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inika:wght@400;700&display=swap" rel="stylesheet">
    <style>
        .logo {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            object-fit: cover;
        }
        .page-title {
            font-family: 'Inika', serif;
            font-weight: bold;
            font-size: 24px;
            text-align: left; /* Align title to the left */
        }
        .form-label {
            font-family: 'Inika', serif;
            font-weight: normal;
            font-size: 14px;
        }
        .form-select, .form-control {
            border-radius: 15px; /* Rounded corners for form elements */
        }
        .header-container {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 1.5rem;
        }
        .back-link {
            font-family: 'Inika', serif;
            font-weight: bold;
            font-size: 11px;
            color: #1E1E1E; /* Text color */
            text-decoration: none;
        }
        .back-link:hover {
            text-decoration: underline; /* Underline on hover */
        }
    </style>
</head>
<body class="bg-light">

<div class="container d-flex justify-content-center align-items-start pt-5">
    <div class="card p-4 shadow-sm" style="width: 100%; max-width: 600px;">
        
        <!-- Header -->
        <div class="header-container">
            <a href="index.html" class="back-link">Back to Home</a>
            <img src="Ellipse 1.png" alt="Logo" class="logo">
        </div>

        <!-- Page Title -->
        <h3 class="page-title mb-4">Settings</h3>

        <!-- Settings Form -->
        <form>
            <!-- Language Field -->
            <div class="mb-3">
                <label for="language" class="form-label">Language</label>
                <select id="language" class="form-select">
                    <option selected>Choose language</option>
                    <option value="en">English</option>
                    <option value="es">Spanish</option>
                    <option value="fr">French</option>
                    <!-- Add more languages as needed -->
                </select>
            </div>

            <!-- Theme Field -->
            <div class="mb-3">
                <label for="theme" class="form-label">Theme</label>
                <select id="theme" class="form-select">
                    <option selected>Choose theme</option>
                    <option value="light">Light</option>
                    <option value="dark">Dark</option>
                    <!-- Add more themes as needed -->
                </select>
            </div>

            <!-- Save Button -->
            <button type="submit" class="btn btn-primary">Save Changes</button>
        </form>
    </div>
</div>

<!-- Bootstrap JS and dependencies -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
