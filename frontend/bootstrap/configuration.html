<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inika:wght@400;700&display=swap" rel="stylesheet">
    <!-- Incluye Iconos de Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body class="bg-light text-dark" style="font-family: 'Inika', serif;">

<div class="container d-flex justify-content-center align-items-start pt-5">
    <div class="card p-4 shadow-sm" style="width: 100%; max-width: 600px;">
        
        <!-- Header -->
        <div class="d-flex justify-content-between align-items-start mb-4">
            <a href="index.html" class="fw-bold text-decoration-none" style="font-size: 11px;">Back to Home</a>
            <img src="Ellipse 1.png" alt="Logo" class="rounded-circle" style="width: 50px; height: 50px; object-fit: cover;">
        </div>

        <!-- Page Title -->
        <h3 class="fw-bold mb-4" style="font-size: 24px;">Settings</h3>

        <!-- Settings Form -->
        <form>
            <!-- Language Field -->
            <div class="mb-3">
                <label for="language" class="form-label">Language</label>
                <select id="language" class="form-select rounded-3">
                    <option selected>Choose language</option>
                    <option value="en">English</option>
                    <option value="es">Spanish</option>
                    <option value="fr">French</option>
                </select>
            </div>

            <!-- Theme Field -->
            <div class="mb-3">
                <label for="theme" class="form-label">Theme</label>
                <select id="theme" class="form-select rounded-3">
                    <option selected>Choose theme</option>
                    <option value="light">Light</option>
                    <option value="dark">Dark</option>
                </select>
            </div>

            <!-- Save Button -->
            <div class="d-flex justify-content-center">
                <button type="submit" class="btn" style="background-color: #1E1E1E; color: #ffffff; border: none; border-radius: 15px; width: 126px; height: 39px; font-size: 14px;">Save Changes</button>
            </div>
        </form>
    </div>
</div>

    <div class="container d-flex justify-content-around align-items-center" style="height: 100%;">

        <a href="notificacions.html" class="text-white" style="font-size: 1.2rem;"><i class="bi-bell-fill"></i></a>

        <a href="configuration.html" class="text-white" style="font-size: 1.2rem;"><i class="bi bi-gear"></i></a>
        <a href="profile.html" class="text-white" style="font-size: 1.2rem;"><i class="bi bi-person-fill"></i></a>
    </div>
</nav>

<!-- Bootstrap JS and dependencies -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
