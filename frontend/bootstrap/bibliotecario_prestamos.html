<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rented Books</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inika:wght@400;700&display=swap" rel="stylesheet">
    <!-- Incluye Iconos de Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #f5f7fa, #c3cfe2); /* Degradado */
            font-family: 'Inika', serif;
        }
        .logo {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid #1E1E1E;
            transition: transform 0.3s ease;
        }
        .logo:hover {
            transform: scale(1.1);
        }
        .loan-card {
            display: flex;
            align-items: flex-start; /* Align items at the start */
            border: 1px solid #ddd; /* Add border to the card */
            border-radius: 15px; /* Rounded corners */
            overflow: hidden; /* Ensure content stays within rounded corners */
            background: #fff; /* White background for the card */
            padding: 10px; /* Add padding to the card */
        }
        .book-image {
            width: 150px; /* Fixed width for image */
            height: 200px; /* Fixed height for image */
            object-fit: cover; /* Cover image */
            border-radius: 8px; /* Rounded corners for the image */
            border: 1px solid #ddd; /* Border around image */
        }
        .manage-buttons {
            display: flex;
            gap: 5px; /* Space between buttons */
        }
        .manage-button {
            font-size: 0.9rem; /* Smaller font size */
            border-radius: 5px; /* Rounded corners */
            padding: 5px 10px; /* Padding inside the button */
            cursor: pointer; /* Pointer cursor on hover */
        }
        .renew-button {
            background-color: #28a745; /* Green background for renew */
            color: #fff; /* White text color */
            border: none; /* Remove border */
        }
        .renew-button:hover {
            background-color: #218838; /* Darker green on hover */
        }
        .edit-button {
            background-color: #007bff; /* Blue background for edit */
            color: #fff; /* White text color */
            border: none; /* Remove border */
        }
        .edit-button:hover {
            background-color: #0056b3; /* Darker blue on hover */
        }
        .delete-button {
            background-color: #dc3545; /* Red background for delete */
            color: #fff; /* White text color */
            border: none; /* Remove border */
        }
        .delete-button:hover {
            background-color: #c82333; /* Darker red on hover */
        }
        .card-header {
            background-color: #f8f9fa; /* Light grey background */
            border-bottom: 1px solid #ddd; /* Border bottom */
        }
    </style>
</head>
<body class="bg-light">

<div class="container d-flex justify-content-center align-items-start pt-5">
    <div class="card p-4 shadow-sm" style="width: 100%; max-width: 800px;">
        
        <!-- Header -->
        <div class="d-flex justify-content-between align-items-center mb-4">
            <a href="index.html" class="text-dark d-flex align-items-center" style="font-weight: bold;">
                <i class="bi bi-arrow-left me-2"></i> Volver a inicio
            </a>
            <img src="Ellipse 1.png" alt="Logo" class="rounded-circle" style="width: 50px; height: 50px;">
        </div>

        <!-- Page Title -->
        <h3 class="fw-bold mb-4">Rented Books</h3>

        <!-- Book List -->
        <div class="row">
            <!-- Example Loan Card -->
            <div id="Book-list" style="max-height: 700px; overflow-y: auto;">
                    <div class="loan-card">
                        <img src="images (3).jfif" alt="Book Image" class="book-image">
                        <div class="d-flex flex-column justify-content-between ms-3 flex-grow-1">
                            <div>
                                <h5 class="fw-bold">Book Title 1</h5>
                                <p class="text-muted">Author Name</p>
                                <p>Days left: 5</p>
                                <p class="text-muted">Rented by: User Name</p>
                            </div>
                            <div class="manage-buttons mt-2">
                                <button class="manage-button renew-button">Renew</button>
                                <button class="manage-button edit-button">Edit</button>
                                <button class="manage-button delete-button">Delete</button>
                            </div>
                        </div>
                    </div>
                <!-- Repeat Loan Card for each book -->
                <div class="col-12 mb-3">
                    <div class="loan-card">
                        <img src="images (2).jfif" alt="Book Image" class="book-image">
                        <div class="d-flex flex-column justify-content-between ms-3 flex-grow-1">
                            <div>
                                <h5 class="fw-bold">Book Title 2</h5>
                                <p class="text-muted">Author Name</p>
                                <p>Days left: 12</p>
                                <p class="text-muted">Rented by: Another User</p>
                            </div>
                            <div class="manage-buttons mt-2">
                                <button class="manage-button renew-button">Renew</button>
                                <button class="manage-button edit-button">Edit</button>
                                <button class="manage-button delete-button">Delete</button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-12 mb-3">
                    <div class="loan-card">
                        <img src="images (3).jfif" alt="Book Image" class="book-image">
                        <div class="d-flex flex-column justify-content-between ms-3 flex-grow-1">
                            <div>
                                <h5 class="fw-bold">Book Title 1</h5>
                                <p class="text-muted">Author Name</p>
                                <p>Days left: 5</p>
                                <p class="text-muted">Rented by: User Name</p>
                            </div>
                            <div class="manage-buttons mt-2">
                                <button class="manage-button renew-button">Renew</button>
                                <button class="manage-button edit-button">Edit</button>
                                <button class="manage-button delete-button">Delete</button>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Repeat Loan Card for each book -->
                <div class="col-12 mb-3">
                    <div class="loan-card">
                        <img src="images (2).jfif" alt="Book Image" class="book-image">
                        <div class="d-flex flex-column justify-content-between ms-3 flex-grow-1">
                            <div>
                                <h5 class="fw-bold">Book Title 2</h5>
                                <p class="text-muted">Author Name</p>
                                <p>Days left: 12</p>
                                <p class="text-muted">Rented by: Another User</p>
                            </div>
                            <div class="manage-buttons mt-2">
                                <button class="manage-button renew-button">Renew</button>
                                <button class="manage-button edit-button">Edit</button>
                                <button class="manage-button delete-button">Delete</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>    
        </div>
    </div>
</div>

<!-- Bootstrap JS and dependencies -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
