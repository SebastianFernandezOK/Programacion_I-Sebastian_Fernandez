<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Page</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inika:wght@400;700&display=swap" rel="stylesheet">
</head>
<body class="text-white" style="font-family: 'Inika', serif;">

<div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card p-4 shadow-sm" style="width: 100%; max-width: 400px;">
        
        <!-- Header -->
        <div class="d-flex justify-content-between align-items-start mb-4">
            <div>
                <span class="fw-bold" style="font-size: 32px;">Library</span>
            </div>
            <img src="Ellipse 1.png" alt="Logo" class="logo" style="width: 50px; height: 50px; border-radius: 50%; object-fit: cover;">
        </div>

        <!-- Register Form -->
        <h3 class="fw-bold" style="font-size: 24px; text-align: left;">Register</h3>
        <form>
            <div class="position-relative mb-3">
                <label for="first-name" class="position-absolute" style="left: 12px; top: 8px; background-color: #fff; padding: 0 4px; color: #6c757d; font-size: 14px; font-weight: normal;">First Name</label>
                <input type="text" class="form-control pt-4" id="first-name" placeholder="Enter your first name" required>
            </div>
            <div class="position-relative mb-3">
                <label for="last-name" class="position-absolute" style="left: 12px; top: 8px; background-color: #fff; padding: 0 4px; color: #6c757d; font-size: 14px; font-weight: normal;">Last Name</label>
                <input type="text" class="form-control pt-4" id="last-name" placeholder="Enter your last name" required>
            </div>
            <div class="position-relative mb-3">
                <label for="email" class="position-absolute" style="left: 12px; top: 8px; background-color: #fff; padding: 0 4px; color: #6c757d; font-size: 14px; font-weight: normal;">Email</label>
                <input type="email" class="form-control pt-4" id="email" placeholder="Enter your email" required>
            </div>
            <div class="position-relative mb-3">
                <label for="password" class="position-absolute" style="left: 12px; top: 8px; background-color: #fff; padding: 0 4px; color: #6c757d; font-size: 14px; font-weight: normal;">Password</label>
                <input type="password" class="form-control pt-4" id="password" placeholder="Enter your password" required>
            </div>
            <div class="position-relative mb-4">
                <label for="confirm-password" class="position-absolute" style="left: 12px; top: 8px; background-color: #fff; padding: 0 4px; color: #6c757d; font-size: 14px; font-weight: normal;">Confirm Password</label>
                <input type="password" class="form-control pt-4" id="confirm-password" placeholder="Confirm your password" required>
            </div>
            <div class="text-center">
                <button type="submit" class="btn" style="background-color: #1E1E1E; color: #ffffff; border: none; border-radius: 15px; width: 126px; height: 39px; font-size: 14px;">Register</button>
            </div>
        </form>

        <!-- Footer Links -->
        <div class="text-center" style="font-size: 12px; color: #1E1E1E; margin-top: 1rem;">
            <p>Already have an account? <a href="#" class="text-light" style="text-decoration: underline;">Login</a></p>
        </div>
        <div class="d-flex justify-content-between mt-3">
            <a href="#" class="text-light" style="text-decoration: underline;">Forgot password?</a>
        </div>
    </div>
</div>

<!-- Bootstrap JS and dependencies -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
