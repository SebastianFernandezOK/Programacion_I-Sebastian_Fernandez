<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rented Books</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inika:wght@400;700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <!-- Incluye Iconos de Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #f5f7fa, #c3cfe2); /* Degradado */
            font-family: 'Inika', serif;
        }
        .logo {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid #1E1E1E;
            transition: transform 0.3s ease;
        }
        .logo:hover {
            transform: scale(1.1);
        }
        .book-card {
            display: flex;
            align-items: flex-start;
            border: 1px solid #ccc; /* Suaviza el borde */
            border-radius: 15px;
            background: #fff;
            padding: 15px; /* MÃ¡s espaciado */
            transition: box-shadow 0.5s ease;
        }
        .book-card:hover {
            box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.1); /* Sombra en hover */
        }
        .book-image {
            width: 150px;
            height: 200px;
            object-fit: cover;
            border-radius: 8px;
            border: 1px solid #ccc;
        }
        .renew-button {
            align-self: flex-end;
            color: #fff;
            background-color: #d9534f;
            border: none;
            border-radius: 8px;
            padding: 8px 15px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .renew-button:hover {
            background-color: #c9302c;
        }
        

    </style>
</head>
<body>

<div class="container d-flex justify-content-center align-items-start pt-5">
    <div class="card p-4 shadow-sm" style="width: 100%; max-width: 750px;">
        
        <!-- Header -->
        <div class="d-flex justify-content-between align-items-center mb-4">
            <a href="index.html" class="text-dark d-flex align-items-center" style="font-weight: bold;">
                <i class="bi bi-arrow-left me-2"></i> Volver a inicio
            </a>
            <img src="Ellipse 1.png" alt="Logo" class="rounded-circle" style="width: 50px; height: 50px;">
        </div>

        <!-- Page Title -->
        <h3 class="fw-bold mb-4">Rented Books</h3>

        <!-- Book List -->
        <div class="row">
            <!-- Example Book Card -->
            <div id="Book-list" style="max-height: 700px; overflow-y: auto;">    
                <div class="col-12 mb-3">
                    <div class="book-card">
                        <img src="images (3).jfif" alt="Book Image" class="book-image">
                        <div class="d-flex flex-column justify-content-between ms-3 flex-grow-1">
                            <div>
                                <h5 class="fw-bold">Book Title 1</h5>
                                <p class="text-muted">Author Name</p>
                                <p>Days left: 5</p>
                            </div>
                            <button class="renew-button">Renew</button>
                        </div>
                    </div>
                </div>
                <!-- Repeat Book Card for each book -->
                <div class="col-12 mb-3">
                    <div class="book-card">
                        <img src="images (2).jfif" alt="Book Image" class="book-image">
                        <div class="d-flex flex-column justify-content-between ms-3 flex-grow-1">
                            <div>
                                <h5 class="fw-bold">Book Title 2</h5>
                                <p class="text-muted">Author Name</p>
                                <p>Days left: 12</p>
                            </div>
                            <button class="renew-button">Renew</button>
                        </div>
                    </div>
                </div>
                <div class="col-12 mb-3">
                    <div class="book-card">
                        <img src="images (2).jfif" alt="Book Image" class="book-image">
                        <div class="d-flex flex-column justify-content-between ms-3 flex-grow-1">
                            <div>
                                <h5 class="fw-bold">Book Title 2</h5>
                                <p class="text-muted">Author Name</p>
                                <p>Days left: 12</p>
                            </div>
                            <button class="renew-button">Renew</button>
                        </div>
                    </div>
                </div>
                <div class="col-12 mb-3">
                    <div class="book-card">
                        <img src="images (2).jfif" alt="Book Image" class="book-image">
                        <div class="d-flex flex-column justify-content-between ms-3 flex-grow-1">
                            <div>
                                <h5 class="fw-bold">Book Title 2</h5>
                                <p class="text-muted">Author Name</p>
                                <p>Days left: 12</p>
                            </div>
                            <button class="renew-button">Renew</button>
                        </div>
                    </div>
                </div>
            </div>    
        </div>
    </div>
</div>

<!-- Bootstrap JS and dependencies -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
