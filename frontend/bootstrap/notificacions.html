        .logo {
            width: 50px;
            height: 50px;

        .page-title {
            font-family: 'Inika', serif;

            font-size: 24px;

        .notification-card {

            font-weight: normal;

        }

            display: flex;
            justify-content: space-between;

            margin-bottom: 1.5rem;

        .back-link {
            font-family: 'Inika', serif;

            color: #1E1E1E; /* Text color */
            text-decoration: none;
        }
        .back-link:hover {
            text-decoration: underline; /* Underline on hover */
        }
        .no-notifications {
            text-align: center; /* Center the text */
            font-family: 'Inika', serif;
            font-weight: normal;
            font-size: 16px;
            color: #6c757d; /* Gray color for the text */
            margin-top: 20px; /* Space above the text */
        }
        .notification-image {
            max-width: 100%; /* Responsive image */
